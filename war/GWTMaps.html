	<script>
	
		var editor = null;
		function loadTextAreaFormat() {
			
			/* console.log(document.getElementById("code")); */
			editor = CodeMirror.fromTextArea(document.getElementById("code"), {
				autofocus: true,
				mode: "python",
			    lineNumbers: true,
			    styleActiveLine: true,
			    matchBrackets: true,
			    showCursorWhenSelecting: true,
			    smartIndent: true,
			    theme: "eclipse",
			    lineWrapping: true,
			    tabSize: 2
			  }); 
		}
		
		function getEditorValue()
		{
			
			return editor.getValue();
		}
		
		function setEditorValue(contents)
		{
			
			return editor.setValue(contents);
		}
		
		function setEditorOption(key, value)
		{	
			editor.setOption(key, value);
		}
		
		function showLoading()
		{
			$('#circularG').show();
		}
		
		function hideLoading()
		{
			$('#circularG').hide();
		}
		
	</script>
